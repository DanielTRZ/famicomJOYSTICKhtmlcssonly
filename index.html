<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Famicom Pad - Daniel Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="pad-container">
        <div class="famicom-pad">
            <div class="outer-shell">
                <div class="main-panel">
                   <div class="decorative-lines"></div>
                    <div class="dpad-wrapper">
    <div class="dpad-horizontal">
        <div class="arrow arrow-left"></div>
        <div class="arrow arrow-right"></div>
    </div>
    <div class="dpad-vertical">
        <div class="arrow arrow-up"></div>
        <div class="arrow arrow-down"></div>
    </div>
    <div class="dpad-center"></div>
</div>
    
                    <div class="player-indicator">
                        <span class="player-num">I</span>
                    </div>
    
                    <div class="select-start-panel">
                        <div class="select-btn"></div>
                        <div class="start-btn"></div>
                        <span class="select-text">SELECT</span>
                        <span class="start-text">START</span>
                    </div>
                    
                    <div class="labels-container">
    <div class="label-box">B</div>
    <div class="label-box">A</div>
</div>


<div class="action-buttons">

    <div class="button-b with-frame"></div>
   
    <div class="button-a with-frame"></div>

    
</div>
   
    
                    <div class="action-buttons">
                        <div class="button-b"><span></span></div>
                        <div class="button-a"><span></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
